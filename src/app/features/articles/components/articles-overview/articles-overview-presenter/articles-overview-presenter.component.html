<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Onze artikels</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="row m-2">
    <mat-form-field appearance="outline" class="col-6">
      <mat-label>Zoeken</mat-label>
      <input matInput>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-5">
      <mat-label>Categorie</mat-label>
      <mat-select [(value)]="selectedTagId" [formControl]="selected">
          <mat-option value="0">Alle CategorieÃ«n</mat-option>
          <mat-option *ngFor="let tag of tags" [value]="tag.tagID">{{tag.name}}</mat-option>
      </mat-select>
      <mat-icon matPrefix>filter_alt</mat-icon>
    </mat-form-field>
    <button mat-flat-button type="button" color="primary" class="col-1 mt-1 mb-4" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
    <div class="col-4 my-2" *ngFor="let article of articles">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{article.title}}</mat-card-title>
                <mat-card-subtitle>{{article.subTitle}}</mat-card-subtitle>
            </mat-card-header>
            <div class="ml-3">
                <mat-card-content>
                    <p>
                        {{article.shortSummary}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon class="mr-1">thumb_up</mat-icon>
                        <span>LIKE</span>
                    </button>
                    <button mat-button [routerLink]="['/app/articles', article.articleID, 'details']">LEES MEER</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
    <p class="p-3" *ngIf="articles.length <= 0">Er zijn nog geen artikels op onze site.</p>
</div>
<mat-paginator [length]="articles.length"
               [pageSize]="6"
               [pageSizeOptions]="[3, 6, 9, 12]">
</mat-paginator>
