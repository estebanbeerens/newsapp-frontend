<news-shared-spinner class="news-spinner-overlay" *ngIf="isLoading$ | async"></news-shared-spinner>
<div class="bg-white shadow">
    <news-shared-toolbar
        [title]="title"
        (clickedAdd)="create()"
    ></news-shared-toolbar>
    <news-drafts-overview-presenter
        [authenticatedUser]="authenticatedUser$ | async"
        [articles]="articles$ | async"
        (onEdit)="edit($event)"
        (onRemove)="remove($event)"
    ></news-drafts-overview-presenter>
</div>
