<mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Voornaam</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.firstName }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Achternaam</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.lastName }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Gebruikersnaam</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.username }}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header >E-mail</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.email }}
        </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/app/users', element.userID, 'details']"
                matTooltip="Details" mattooltip>
          <mat-icon color="primary">open_in_full</mat-icon>
        </button>
        <button (click)="onDelete(element.userID)" mat-icon-button matTooltip="Verwijderen">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [length]="users.length"
               [pageSizeOptions]="[5, 10, 25, 100]"
               showFirstLastButtons>
</mat-paginator>
